<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>𝕾𝖜𝖎𝖙𝖈𝖍 𝖘𝖙𝖆𝖙𝖊𝖒𝖊𝖓𝖙</title>
  </head>
  <body>
    <h1>𝔖𝔴𝔦𝔱𝔠𝔥 𝔖𝔱𝔞𝔱𝔢𝔪𝔢𝔫𝔱 ℭ𝔞𝔰𝔢𝔰</h1>
    <h2>𝕽𝖎𝖌𝖍𝖙 𝖈𝖑𝖎𝖈𝖐 𝖔𝖕𝖊𝖓 𝖎𝖓𝖘𝖕𝖊𝖈𝖙 𝖙𝖍𝖊𝖓 𝖈𝖔𝖓𝖘𝖔𝖑𝖊</h2>
    <script>
      let day = [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      switch (day) {
        case day[0]:
          console.log("Sunday");
          break;
        case day[1]:
          console.log("Monday");
          break;
        case day[2]:
          console.log("Tuesday");
          break;
        case day[3]:
          console.log("Wednesday");
          break;
        case day[4]:
          console.log("Thursday");
          break;
        case day[5]:
          console.log("Friday");
          break;
        case day[6]:
          console.log("Saturday");
          break;
        default:
          console.log("Invalid Number");
          break;
      }
    </script>
  </body>
</html>
