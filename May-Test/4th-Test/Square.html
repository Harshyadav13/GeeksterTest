    <title>𝕾𝖖𝖚𝖆𝖗𝖊 𝖔𝖗 𝕽𝖊𝖈𝖙𝖆𝖓𝖌𝖑𝖊</title>
  </head>
  <body>
    <h2>Sϙυαɾҽ σɾ Rҽƈƚαɳɠʅҽ</h2>
    <script>
      let length = 10;
      let breadth = 20;

      if (length == breadth) {
        console.log("Its A Square");
      } else if (length !== breadth) {
        console.log("It's Rectangle");
      }

      // using functions

      let checker = function (l, b) {
        if (l == b) {
          console.log("It's a Square");
        } else if (l !== b) {
          console.log("It's a Rectangle");
        }
      };
    </script>
  </body>
